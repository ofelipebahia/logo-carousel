<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZP Media</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/ZP-Logo.png" type="image/png">
  <link rel="shortcut icon" href="./images/ZP-Logo.png" type="image/png">
</head>

<body>
  <div class="logos">
    <div class="logos-slide">
      <img src="./images/Volvo-Logo.png" alt="Logo Volvo">
      <img src="./images/Volkswagen-Logo.png" alt="Logo Wolkswagen">
      <img src="./images/BMW-Logo.png" alt="Logo BMW">
      <img src="./images/Fiat-Logo.png" alt="Logo Fiat">
      <img src="./images/Honda-Logo.png" alt="Logo Honda">
      <img src="./images/Chevrolet-Logo.png" alt="Logo Chevrolet">
      <img src="./images/Porsche-Logo.png" alt="Logo Porsche">
      <img src="./images/Mercedes-Benz-Logo.png" alt="Logo Mercedes">
      <img src="./images/BYD-Logo.png" alt="Logo BYD">
    </div>
  </div>

  <div class="logos second-carousel">
    <div class="logos-slide">
      <img src="./images/Red-Bull-Logo.png" alt="Logo Red Bull">
      <img src="./images/Heineken-Logo.png" alt="Logo Heineken">
      <img src="./images/Budweiser-Logo.png" alt="Logo Budweiser">
      <img src="./images/Coca-Cola-Logo.png" alt="Logo Coca-Cola">
      <img src="./images/Fanta-Logo.png" alt="Logo Fanta">
      <img src="./images/Pepsi-Logo.png" alt="Logo Pepsi">
      <img src="./images/Amazon-Logo.png" alt="Logo Amazon">
      <img src="./images/Jack-Daniels-Logo.png" alt="Logo Jack Daniels">
      <img src="./images/Starbucks-Logo.png" alt="Logo Starbucks">
      <img src="./images/Spotify-Logo.png" alt="Logo Spotify">
      <img src="./images/Google-Logo.png" alt="Logo Google">
    </div>

    <script>
      var copy = document.querySelector(".logos-slide").cloneNode(true);
      document.querySelector(".logos").appendChild(copy);

      var copy = document.querySelector(".second-carousel .logos-slide").cloneNode(true);
      document.querySelector(".second-carousel").appendChild(copy);
    </script>
</body>

</html>
